<!DOCTYPE html>
<html lang="zh-TW">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>



    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>

<body data-bs-spy="scroll" data-bs-target="#navbar" data-bs-offset="0">


    <div id="navbar-setup" class="p-3">
        <!-- 這裡會插入navbar.html的內容 -->
    </div>

    <p>...</p>
    <div class=" toast-container position-fixed bottom-0 end-0 p-3">

        <div class="" style="z-index: 11">
            <div id="liveToastlink" class="toast" role="alert" aria-live="assertive" aria-atomic="true">
                <div class="toast-header">
                    <img src="..." class="rounded me-2" alt="...">
                    <strong class="me-auto">Bootstrap</strong>
                    <small>11 mins ago</small>
                    <button type="button" class="btn-close" data-bs-dismiss="toast" aria-label="Close"></button>
                </div>
                <div class="toast-body">
                    liveToastlinkHello, world! This is a toast message.
                </div>
            </div>
        </div>

        <div class="" style="z-index: 11">
            <div id="liveToastdropdown" class="toast" role="alert" aria-live="assertive" aria-atomic="true">
                <div class="toast-header">
                    <img src="..." class="rounded me-2" alt="...">
                    <strong class="me-auto">Bootstrap</strong>
                    <small>11 mins ago</small>
                    <button type="button" class="btn-close" data-bs-dismiss="toast" aria-label="Close"></button>
                </div>
                <div class="toast-body">
                    liveToastdropdownHello, world! This is a toast message.
                </div>
            </div>
        </div>

    </div>



    <div id="home" class=" bg-danger" style="height: 1500px;"></div>
    <div id="link" class=" bg-info" style="height: 1000px;"></div>
    <div id="dropdown" class=" bg-warning" style="height: 1500px;"></div>


    <script src="/navbar.js">
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous">
        </script>

    <script>
        var toastLiveExample1 = document.getElementById('liveToastlink')
        var toastLiveExample2 = document.getElementById('liveToastdropdown')



        var link = document.getElementById('link');
        var dropdown = document.getElementById('dropdown');

        // 定义输出位置信息的函数
        function logPosition() {
            var rect1 = link.getBoundingClientRect();
            var rect2 = dropdown.getBoundingClientRect();


            console.log(rect1.top);

            if(rect1.top<100 && rect1.top>-100){
                var toast = new bootstrap.Toast(toastLiveExample1)
                toast.show()
            }


            if(rect2.top<100 && rect2.top>-100){
                var toast = new bootstrap.Toast(toastLiveExample2)
                toast.show()
            }



        }

        // 监听滚动事件
        window.addEventListener('scroll', function () {
            logPosition();
        });

    </script>

</body>

</html>
